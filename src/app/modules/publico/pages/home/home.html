<section class="hero">
  <h1>Portafolio de Programadores</h1>

  <p class="hero-subtitle">
    Encuentra talento, revisa proyectos y agenda asesorías personalizadas.
  </p>

  <!-- SI NO ESTÁ LOGUEADO -->
  <button *ngIf="!auth.currentUserData" class="btn-principal" (click)="loginGoogle()">
    Iniciar sesión con Google
  </button>

  <!-- SI YA ESTÁ LOGUEADO -->
  <div *ngIf="auth.currentUserData" class="user-actions">
    <p class="welcome">
      Sesión iniciada como: <strong>{{ auth.currentUserData.email }}</strong>
    </p>

    <button class="btn-secondary" (click)="entrar()">Entrar →</button>

    <button class="btn-outline" (click)="logout()">Cambiar de cuenta</button>
  </div>
</section>
