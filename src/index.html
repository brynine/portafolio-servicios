<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- fuente externa usada en estilos -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" />

    <meta charset="utf-8" />
    <title>WebPortafolio</title>

    <!-- estos meta permiten que firebase auth funcione correctamente con ventanas emergentes -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none" />

    <!-- permite diseño responsive en móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <!-- punto donde angular se inyecta -->
    <app-root></app-root>
  </body>
</html>
